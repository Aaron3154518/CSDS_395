<p>song-list works!</p>
<div class="container">
  <div class="row" *ngFor="let song of songs">
    <div class="col-xs-6">
      <p class="song_name">{{ song.name }}</p>
      <p>{{ song.artists }} - {{ song.album }}</p>
    </div>
    <div class="col-xs-6">
      <a routerLink="/song/{{ song.id }}"
        ><fa-icon [icon]="['fas', 'play']"></fa-icon
      ></a>
    </div>
  </div>
</div>
