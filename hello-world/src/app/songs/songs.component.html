<div class="container">
  <div class="row">
    <div class="col-xs-6" style="width: 75%">
      <div
        class="row"
        *ngFor="let song of songs; let i = index"
        [ngClass]="{ zebra: i % 2 == 1 }"
      >
        <div class="col-xs-6" style="width: 90%">
          <p class="song_name">{{ song.name }}</p>
          <p>{{ song.artists }} - {{ song.album }}</p>
        </div>
        <div class="col-xs-6" style="width: 10%">
          <a class="play-btn" routerLink="/song/{{ song.id }}"
            ><fa-icon [icon]="['fas', 'play']" class="fa-xl"></fa-icon
          ></a>
        </div>
      </div>
    </div>
    <div class="col-xs-6" style="width: 25%" *ngIf="ids.length > 0">
      <app-recommender
        class="recommender"
        [seedIds]="ids"
        [showButton]="true"
      ></app-recommender>
    </div>
  </div>
</div>
